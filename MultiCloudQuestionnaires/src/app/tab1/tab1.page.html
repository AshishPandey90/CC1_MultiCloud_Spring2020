<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cloud Preferences Survey
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cloud Preferences Survey</ion-title>
    </ion-toolbar>
  </ion-header>

  <!--[formGroup]="preferencesForm"-->  
  <form>
    <ion-item>
      <ion-label position="floating">Rate your expertise with using cloud service platforms</ion-label>
      <ion-textarea rows="6" cols="20" type="text" placeholder="enter text here"></ion-textarea>
     
    </ion-item>
  </form>

</ion-content>
