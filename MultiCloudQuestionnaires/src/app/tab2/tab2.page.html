<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Customer Satisfaction Survey
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Customer Satisfaction Survey</ion-title>
    </ion-toolbar>
  </ion-header>

  <form>
    <ion-item>
      <ion-list>
        <ion-radio-group value="Netural">
          <ion-list-header>
            <ion-label><b>Overall, how satisfied were you with the template recommendations?</b></ion-label>
          </ion-list-header>

          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label>Very Bad</ion-label>
                <ion-radio slot="start" value="Very Bad"></ion-radio>
              </ion-item>
            </ion-col>

            <ion-col>
              <ion-item>
                <ion-label>Bad</ion-label>
                <ion-radio slot="start" value="Bad"></ion-radio>
              </ion-item>
            </ion-col>

            <ion-col>
              <ion-item>
                <ion-label>Netural</ion-label>
                <ion-radio slot="start" value="Netural"></ion-radio>
              </ion-item>
            </ion-col>

            <ion-col>
              <ion-item>
                <ion-label>Good</ion-label>
                <ion-radio slot="start" value="Good"></ion-radio>
              </ion-item>
            </ion-col>

            <ion-col>
              <ion-item>
                <ion-label>Great</ion-label>
                <ion-radio slot="start" value="Great"></ion-radio>
              </ion-item>
            </ion-col>

            <ion-col>
              <ion-item>
                <ion-label>Excellent</ion-label>
                <ion-radio slot="start" value="Excellent"></ion-radio>
              </ion-item>
            </ion-col>

          </ion-row>
        </ion-radio-group>
      </ion-list>
    </ion-item>

  </form>

</ion-content>
